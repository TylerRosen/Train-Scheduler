<DOCTYPE html>
<head>
   <title>Train Scheduler</title>
</head>
<body>

   <!-- Jquery -->

   <script src="https://code.jquery.com/jquery.js"></script>
   
   <!-- Bootstrap CDN-->

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

   <!-- Links CSS -->

   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

   <!-- Heading -->

   <div class="row">
   <div class="col-lg-12">
   <div class = "container">
   <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">"Schedule Your Next Train Ride!"</h3>
   </div>

   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel=title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
               <h4 id="nameDisplay"></h4>
               <h4 id="destinationDisplay"></h4>
               <h4 id="frequencyDisplay"></h4>
               <h4 id="arrivalDisplay"></h4>
               <h4 id="minutesDisplay"></h4>
            </div>
         </div>
      </div>
   </div>

   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel=title">Add Train</h3>
            </div>
            
            <div class="panel-body">
               <form role= "form">
               <div class="form-group">
                  <label for="text">Train Name: </label>
                  <br>
                  <input type="text" class="form control" id="nameInput">
               </div>

               <div class="form-group">
                  <label for="text">Destination: </label>
                  <br>
                  <input type="text" class="form control" id="destinationInput">
               </div>

               <div class="form-group">
                  <label for="text">First Train Time (HH:mm - military time): </label>
                  <br>
                  <input type="text" class="form control" id="timeInput">
               </div>

               <div class="form-group">
                  <label for="text">Frequency (min): </label>
                  <br>
                  <input type="text" class="form control" id="frequencyInput">
               </div>

               <button type="submit" class='btn btn-default' id="addTrain">Submit</button>

               </form>

               <!-- To make table, us tr and th -->

            </div>

        </div>
     </div>
   </div>


   <!-- Firebase Reference -->

   <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

   <!-- Links javascript -->

   <script src="assets/javascript/logic.js"></script>

</body>
</html>
